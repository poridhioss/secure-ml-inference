version: '3.8'

services:
  # PostgreSQL Database (for users)
  postgres:
    image: postgres:15-alpine
    container_name: sentiment_postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sentiment_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sentiment_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Nginx Load Balancer
  nginx:
    image: nginx:1.25-alpine
    container_name: sentiment_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fastapi1
      - fastapi2
    networks:
      - sentiment_network
    restart: unless-stopped

  # FastAPI Instance 1
  fastapi1:
    ports:
      - "8001:8000"
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentiment_fastapi1
    environment:
      - INSTANCE_ID=FastAPI-1
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/sentiment_db
      - SECRET_KEY=your-secret-key-change-this-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    volumes:
      - ./models:/app/models:ro  # Mount your trained model
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sentiment_network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # FastAPI Instance 2
  fastapi2:
    ports:
      - "8002:8000"
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentiment_fastapi2
    environment:
      - INSTANCE_ID=FastAPI-2
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/sentiment_db
      - SECRET_KEY=your-secret-key-change-this-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    volumes:
      - ./models:/app/models:ro  # Mount your trained model
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sentiment_network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  sentiment_network:
    driver: bridge

volumes:
  postgres_data: